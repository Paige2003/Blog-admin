<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="form__section">
        <div class="container form__section--container">
            <h2>Sign In</h2>
            <div class="alert__message success">
                <p>This is an success messgae</p>
            </div>
            <form action="" enctype="multipart/form-data">
                <input type="text" placeholder="Username or Email">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Sign In</button>
                <small>Don't have an account? <a href="sign-up.html">Sign Up</a></small>
            </form>
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
